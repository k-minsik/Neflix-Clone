<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/mainVedio.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/subVedio.css">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="netflix-logo" src="assets/icons/netflix.png">
        </div>

        <div class="right-section">
            <img class="user-icon" src="assets/icons/user.png" >
        </div>
    </header>

    <main class="main">
        <section class="main-preview">
            <div class="main-video">
                <img class="main-image" src="assets/MainImage/mainImage.webp">
                <img class="main-name" src="assets/MainImage/mainName.webp">
                <div class="blur-overlay"></div>
                
                <img class="top-image" src="assets/MainImage/top10.png">
                <p class="today-rank"> 오늘 시리즈 순위 1위 </p>
                <p class="main-info">
                    초인적인 괴력을 타고난 젊은 여성. 혈육을 찾기 위해 한국에 돌아오지만, 마약 <br>
                    사건에 휘말리면서 내재된 위력을 시험받게 된다.
                </p>
                
                <button class="play-button">재생</button>
                <button class="info-button">상세 정보</button>
            </div>
        </section>
    </main>

    <div class="stack">
        <p class="only-netflix">
            오직 넷플릭스에서
        </p>
        <section class="video-flex">
            <div class="onlyvideo">
                <img class="only" src="assets/OnlyNetflix/no1.jpg">       
            </div>
            <div class="onlyvideo">
                <img class="only" src="assets/OnlyNetflix/no2.jpg">
            </div>
            <div class="onlyvideo">
                <img class="only" src="assets/OnlyNetflix/no3.jpg">
            </div>
            <div class="onlyvideo">
                <img class="only" src="assets/OnlyNetflix/no4.jpg">
            </div>
            <div class="onlyvideo">
                <img class="only" src="assets/OnlyNetflix/no5.jpg">
            </div>
            <div class="onlyvideo">
                <img class="only" src="assets/OnlyNetflix/no6.jpg">
            </div>
            <div class="onlyvideo">
                <img class="only" src="assets/OnlyNetflix/no7.jpg">
            </div>
        </section>
    </div>

    <div class="stack2">
        <p class="hot-content">
            지금 뜨는 콘텐츠
        </p>
        <section class="video-flex">
            <li class="hotvideo">
                <img class="hot" src="assets/HotVideo/tn1.webp">
            </li>
            <li class="hotvideo">
                <img class="hot" src="assets/HotVideo/tn2.webp">
            </li>
            <li class="hotvideo">
                <img class="hot" src="assets/HotVideo/tn3.webp">
            </li>
            <li class="hotvideo">
                <img class="hot" src="assets/HotVideo/tn4.webp">
            </li>
            <li class="hotvideo">
                <img class="hot" src="assets/HotVideo/tn5.webp">
            </li>
            <li class="hotvideo">
                <img class="hot" src="assets/HotVideo/tn6.webp">
            </li>
            <li class="hotvideo">
                <img class="hot" src="assets/HotVideo/tn7.webp">
            </li>
        </section>            
    </div>
</body>
</html>
